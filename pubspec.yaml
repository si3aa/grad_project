name: Herfa
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_screenutil: ^5.9.3
  fluttertoast: ^8.2.0
  get_it: ^8.0.3
  http: ^1.1.0
  image_picker: ^1.0.4
  injectable: ^2.4.4
  intl: ^0.20.2
  permission_handler: ^11.0.0
  provider: ^6.1.2
  sentry_flutter: ^7.16.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
